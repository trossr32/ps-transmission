name: Build and test
on: 
  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  DOTNET_VERSION: '8.*'
  
jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore "src/PsTransmission.sln"
      
    - name: Build
      run: dotnet build "src/PsTransmission.sln" --configuration Release --no-restore
    
    - name: Test
      run: dotnet test "src/PsTransmission.Tests/PsTransmission.Tests.csproj" --no-restore --verbosity normal
